
  <div class="container-fluid text-left">
  	<div class="mb-2">
		<img src="http://placehold.it/200x100?text=Logo" alt="" />
  	</div>
  	<div>
  		<img src="http://placehold.it/2000x200?text=Image" class="img-fluid" />
  	</div>
  	<h1>Sign Up Today!</h1>
  	<div>
  		<form>
  		  <div class="form-group">
  		    <label for="email">Email address</label>
  		    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  		  </div>
  		  <div class="form-group">
  		    <label for="password">Password</label>
  		    <input type="password" class="form-control" id="password" placeholder="Password">
  		  </div>
  		  <div class="form-group">
  		      <label for="fullName">Full Name</label>
  		      <input type="text" class="form-control" id="fullName" placeholder="Dan Rhoton">
  		  </div>
  		  <div class="form-group">
  		      <label for="phone">Phone Number</label>
  		      <input type="text" class="form-control" id="phone" placeholder="Dan Rhoton">
  		  </div>
  		  <div class="form-group">
  		      <label for="address">Address</label>
  		      <input type="text" class="form-control" id="address" placeholder="">
  		  </div>
  		  <div class="row">
  		  	<div class="col-md-7">
  		  		<div class="form-group">
  		  		    <label for="city">City</label>
  		  		    <input type="text" class="form-control" id="city" placeholder="">
  		  		</div>

  		  	</div>
  		  	<div class="col-md-2">
  		  		<div class="form-group">
  		  		    <label for="state">State</label>
  		  		    <input type="text" class="form-control" id="state" placeholder="">
  		  		</div>
  		  	</div>
  		  	<div class="col-md-5">
  		  		<div class="form-group">
  		  		    <label for="zip">Zip Code</label>
  		  		    <input type="text" class="form-control" id="zip" placeholder="">
  		  		</div>
  		  	</div>
  		  </div>
   		  <button type="submit" class="btn btn-primary">Submit</button>
  		</form>
  	</div>
  </div>
